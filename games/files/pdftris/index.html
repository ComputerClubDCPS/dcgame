<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        p {
            color: #9b4dca; /* Bright purple */
        }
        a {
            color: #39ff14; /* Neon green */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        window.onload = function() {
            window.open('game.pdf', '_blank');
        }
    </script>
</head>
<body>
    <p>Redirecting to game...</p>

    <p><a href="game.pdf" target="_blank">If you are not brought to the game, click here.</a></p>
</body>
</html>
