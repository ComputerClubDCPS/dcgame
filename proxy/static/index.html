      <div id="header">

         <h1 onclick="launchURL('netflix.com')">Search the Web and use the FIRST static proxy</h1>
         <form id="uv-form"">
            <input id="uv-search-engine" value="" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>

      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>

<script>
   document.addEventListener("DOMContentLoaded", function() {
  // Get the search engine value from local storage
  var searchEngine = localStorage.getItem("searchengine");

  // Set the value of the input field
  var searchInput = document.getElementById("uv-search-engine");
  searchInput.value = searchEngine || "https://www.google.com/search?q=";
});

</script>
